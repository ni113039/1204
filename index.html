<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="row">
        <div class="container">
            <h2>Order Form</h2><br><br>
            <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>
            <form id="contactForm2">
			<div class="form-group row">
				<label for="text1" class="col-4 col-form-label">Name:</label> 
				<div class="col-8">
				<input id="text1" name="text1" type="text" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4">性別:</label> 
				<div class="col-8">
				<div class="custom-control custom-radio custom-control-inline">
					<input name="radio" id="radio_0" type="radio" class="custom-control-input" value="男性"> 
					<label for="radio_0" class="custom-control-label">男性</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input name="radio" id="radio_1" type="radio" class="custom-control-input" value="女性"> 
					<label for="radio_1" class="custom-control-label">女性</label>
				</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="text" class="col-4 col-form-label">Email:</label> 
				<div class="col-8">
				<input id="text" name="text" type="text" class="form-control">
			</div>
			</div>
			<div class="form-group row">
				<label class="col-4">有興趣本公司產品:</label> 
				<div class="col-8">
				<div class="custom-control custom-checkbox custom-control-inline">
					<input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="產品一"> 
					<label for="checkbox_0" class="custom-control-label">產品一</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline">
					<input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="產品二"> 
					<label for="checkbox_1" class="custom-control-label">產品二</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline">
					<input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="產品三"> 
					<label for="checkbox_2" class="custom-control-label">產品三</label>
				</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="select" class="col-4 col-form-label">請選擇訂購產品:</label> 
				<div class="col-8">
				<select id="select" name="select" class="custom-select">
					<option value="產品一">產品一</option>
					<option value="產品二">產品二</option>
					<option value="產品三">產品三</option>
				</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="textarea" class="col-4 col-form-label">對本公司產品意見:</label> 
				<div class="col-8">
				<textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
				</div>
			</div> 
			<div class="form-group row">
				<div class="offset-4 col-8">
				<button name="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
